<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaseBase SDK Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .header {
        background: #2d3748;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        font-size: 24px;
        margin-bottom: 8px;
      }

      .header p {
        opacity: 0.8;
        font-size: 14px;
      }

      .content {
        padding: 30px;
      }

      .section {
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        background: #f7fafc;
      }

      .section h2 {
        color: #2d3748;
        margin-bottom: 15px;
        font-size: 18px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #4a5568;
      }

      input[type="text"],
      input[type="tel"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #cbd5e0;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.2s;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      button:hover:not(:disabled) {
        background: #5a67d8;
      }

      button:disabled {
        background: #a0aec0;
        cursor: not-allowed;
      }

      .success {
        color: #38a169;
        background: #f0fff4;
        border: 1px solid #9ae6b4;
        padding: 10px;
        border-radius: 6px;
        margin: 10px 0;
      }

      .error {
        color: #e53e3e;
        background: #fff5f5;
        border: 1px solid #feb2b2;
        padding: 10px;
        border-radius: 6px;
        margin: 10px 0;
      }

      .status {
        padding: 15px;
        margin: 15px 0;
        border-radius: 6px;
        font-weight: 500;
      }

      .status.authenticated {
        background: #f0fff4;
        border: 1px solid #9ae6b4;
        color: #38a169;
      }

      .status.unauthenticated {
        background: #fff5f5;
        border: 1px solid #feb2b2;
        color: #e53e3e;
      }

      .data-list {
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        max-height: 300px;
        overflow-y: auto;
      }

      .data-item {
        padding: 12px;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .data-item:last-child {
        border-bottom: none;
      }

      .data-key {
        font-weight: 500;
        color: #2d3748;
      }

      .data-value {
        color: #4a5568;
        margin-left: 15px;
        flex-grow: 1;
      }

      .delete-btn {
        background: #e53e3e;
        padding: 4px 8px;
        font-size: 12px;
      }

      .delete-btn:hover {
        background: #c53030;
      }

      .loading {
        opacity: 0.6;
        pointer-events: none;
      }

      .config-section {
        background: #edf2f7;
        border: 1px solid #cbd5e0;
      }

      .config-input {
        font-family: monospace;
        font-size: 13px;
      }

      .new-api-section {
        background: #e6fffa;
        border: 1px solid #81e6d9;
      }

      .badge {
        display: inline-block;
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        margin-left: 8px;
      }

      .badge-new {
        background: #c6f6d5;
        color: #22543d;
      }

      @media (max-width: 768px) {
        .container {
          margin: 10px;
        }

        .content {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üöÄ BaseBase SDK Test</h1>
        <p>Test authentication and data operations - no setup required!</p>
      </div>

      <div class="content">
        <!-- Server Configuration Section -->
        <div class="section config-section">
          <h2>‚öôÔ∏è Server Configuration</h2>
          <div class="form-group">
            <label for="serverHost">Server Host:</label>
            <input
              type="text"
              id="serverHost"
              class="config-input"
              placeholder="https://api.basebase.us/"
              value="https://api.basebase.us/"
            />
          </div>
          <button onclick="updateServerHost()">Update Server Host</button>
          <div id="serverMessage"></div>
        </div>

        <!-- Authentication Section -->
        <div class="section">
          <h2>üîê Authentication</h2>
          <div id="authStatus" class="status unauthenticated">
            Not authenticated
          </div>

          <div id="authForms">
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                type="text"
                id="username"
                placeholder="john_doe"
                value=""
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" placeholder="+1234567890" value="" />
            </div>
            <button onclick="requestCode()">Request Code</button>

            <div class="form-group" style="margin-top: 20px">
              <label for="apiKey">API Key (for verification):</label>
              <input
                type="text"
                id="apiKey"
                class="config-input"
                placeholder="bb_your_api_key_here"
                value="test-api-key-123"
              />
            </div>
            <div class="form-group">
              <label for="code">Verification Code:</label>
              <input type="text" id="code" placeholder="123456" value="" />
            </div>
            <button onclick="verifyCode()">Verify Code</button>
            <button onclick="signOut()">Sign Out</button>
          </div>

          <div id="authMessage"></div>
        </div>

        <!-- Data Operations Section -->
        <div class="section">
          <h2>üìù Data Operations</h2>

          <div class="form-group">
            <label for="collectionName">Collection Name:</label>
            <input
              type="text"
              id="collectionName"
              placeholder="test"
              value="test"
            />
          </div>
          <div class="form-group">
            <label for="documentId">Document ID (optional):</label>
            <input type="text" id="documentId" placeholder="custom_id" />
          </div>
          <div class="form-group">
            <label for="jsonData">JSON Data:</label>
            <textarea
              id="jsonData"
              placeholder='{"name": "John Doe", "age": 30}'
              style="height: 80px; font-family: monospace; font-size: 13px"
            >
{"name": "John Doe", "age": 30, "timestamp": "2024-01-01T00:00:00.000Z"}</textarea
            >
          </div>
          <div class="form-group">
            <label for="updateData">Update Data (for updateDoc):</label>
            <textarea
              id="updateData"
              placeholder='{"age": 31, "lastUpdated": "2024-01-02T00:00:00.000Z"}'
              style="height: 80px; font-family: monospace; font-size: 13px"
            >
{"age": 31, "lastUpdated": "2024-01-02T00:00:00.000Z"}</textarea
            >
          </div>
          <button onclick="addDataAuto()">Add Document</button>
          <button onclick="setDataAuto()">Set Document</button>
          <button onclick="updateDataAuto()">Update Document</button>
          <button onclick="loadDataAuto()">Load All Data</button>
          <button onclick="loadDocAuto()">Load Single Doc</button>
          <button onclick="deleteDocAuto()">Delete Document</button>
          <button onclick="clearDataAuto()">Clear All Data</button>

          <div id="dataMessage"></div>

          <div id="dataList" class="data-list" style="margin-top: 15px">
            <!-- Data items will be populated here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Include dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <!-- Include the BaseBase SDK -->
    <script src="./dist/index.umd.js"></script>
    <script>
      // ========================================
      // Data Operations Functions
      // ========================================

      // Add document using auto API
      window.addDataAuto = async function addDataAuto() {
        const { db, collection, addDoc } = window.BasebaseSDK;

        const collectionName = document
          .getElementById("collectionName")
          .value.trim();
        const jsonData = document.getElementById("jsonData").value.trim();

        if (!collectionName || !jsonData) {
          showMessage(
            document.getElementById("dataMessage"),
            "Please enter collection name and JSON data",
            "error"
          );
          return;
        }

        try {
          const data = JSON.parse(jsonData);
          console.log("Creating collection reference for:", collectionName);
          const collectionRef = collection(
            db,
            `test_project/${collectionName}`
          );
          console.log("Collection reference created:", {
            path: collectionRef.path,
            id: collectionRef.id,
            projectId: db.projectId,
          });

          const docRef = await addDoc(collectionRef, data);

          showMessage(
            document.getElementById("dataMessage"),
            `Document added successfully! ID: ${docRef.id}`,
            "success"
          );
          // Clear the textarea
          document.getElementById("jsonData").value =
            '{"name": "John Doe", "age": 30, "timestamp": "2024-01-01T00:00:00.000Z"}';
          loadDataAuto(); // Refresh the data list
        } catch (error) {
          console.error("Full error details:", {
            error,
            message: error.message,
            stack: error.stack,
            code: error.code,
          });
          if (error.message.includes("JSON")) {
            showMessage(
              document.getElementById("dataMessage"),
              "Invalid JSON format",
              "error"
            );
          } else {
            showMessage(
              document.getElementById("dataMessage"),
              `Failed to add document: ${error.message}`,
              "error"
            );
          }
        }
      };

      // Load data using auto API
      window.loadDataAuto = async function loadDataAuto() {
        const { db, collection, getDocs } = window.BasebaseSDK;

        const collectionName = document
          .getElementById("collectionName")
          .value.trim();

        if (!collectionName) {
          showMessage(
            document.getElementById("dataMessage"),
            "Please enter collection name",
            "error"
          );
          return;
        }

        try {
          const snapshot = await getDocs(
            collection(db, `test_project/${collectionName}`)
          );

          displayData(snapshot);
          showMessage(
            document.getElementById("dataMessage"),
            `Loaded ${snapshot.size} items üöÄ`,
            "success"
          );
        } catch (error) {
          showMessage(
            document.getElementById("dataMessage"),
            `Failed to load: ${error.message}`,
            "error"
          );
          clearDataDisplay();
        }
      };

      // Clear data using auto API
      window.clearDataAuto = async function clearDataAuto() {
        const { db, collection, getDocs, doc, deleteDoc } = window.BasebaseSDK;
        const collectionName = document
          .getElementById("collectionName")
          .value.trim();

        if (
          !confirm(
            `Are you sure you want to delete all data in "${collectionName}"?`
          )
        ) {
          return;
        }

        if (!collectionName) {
          showMessage(
            document.getElementById("dataMessage"),
            "Please enter collection name",
            "error"
          );
          return;
        }

        try {
          const snapshot = await getDocs(
            collection(db, `test_project/${collectionName}`)
          );

          const deletePromises = [];
          snapshot.forEach((docSnap) => {
            deletePromises.push(
              deleteDoc(doc(db, `test_project/${collectionName}/${docSnap.id}`))
            );
          });

          await Promise.all(deletePromises);

          showMessage(
            document.getElementById("dataMessage"),
            `Deleted ${snapshot.size} items üóëÔ∏è`,
            "success"
          );
          clearDataDisplay();
        } catch (error) {
          showMessage(
            document.getElementById("dataMessage"),
            `Failed to clear data: ${error.message}`,
            "error"
          );
        }
      };

      // ========================================
      // Additional Data Operations Functions
      // ========================================

      // Set document using auto API
      window.setDataAuto = async function setDataAuto() {
        const { db, doc, setDoc } = window.BasebaseSDK;

        const collectionName = document
          .getElementById("collectionName")
          .value.trim();
        const documentId = document.getElementById("documentId").value.trim();
        const jsonData = document.getElementById("jsonData").value.trim();

        if (!collectionName || !documentId || !jsonData) {
          showMessage(
            document.getElementById("dataMessage"),
            "Please enter collection name, document ID, and JSON data",
            "error"
          );
          return;
        }

        try {
          const data = JSON.parse(jsonData);
          const docRef = doc(
            db,
            `test_project/${collectionName}/${documentId}`
          );
          await setDoc(docRef, data);

          showMessage(
            document.getElementById("dataMessage"),
            `Document set successfully! ID: ${documentId}`,
            "success"
          );
          loadDataAuto(); // Refresh the data list
        } catch (error) {
          console.error("Full error details:", error);
          showMessage(
            document.getElementById("dataMessage"),
            `Failed to set document: ${error.message}`,
            "error"
          );
        }
      };

      // Update document using auto API
      window.updateDataAuto = async function updateDataAuto() {
        const { db, doc, updateDoc } = window.BasebaseSDK;

        const collectionName = document
          .getElementById("collectionName")
          .value.trim();
        const documentId = document.getElementById("documentId").value.trim();
        const updateDataStr = document
          .getElementById("updateData")
          .value.trim();

        if (!collectionName || !documentId || !updateDataStr) {
          showMessage(
            document.getElementById("dataMessage"),
            "Please enter collection name, document ID, and update data",
            "error"
          );
          return;
        }

        try {
          const data = JSON.parse(updateDataStr);
          const docRef = doc(
            db,
            `test_project/${collectionName}/${documentId}`
          );
          await updateDoc(docRef, data);

          showMessage(
            document.getElementById("dataMessage"),
            `Document updated successfully! ID: ${documentId}`,
            "success"
          );
          loadDataAuto(); // Refresh the data list
        } catch (error) {
          console.error("Full error details:", error);
          showMessage(
            document.getElementById("dataMessage"),
            `Failed to update document: ${error.message}`,
            "error"
          );
        }
      };

      // Load single document using auto API
      window.loadDocAuto = async function loadDocAuto() {
        const { db, doc, getDoc } = window.BasebaseSDK;

        const collectionName = document
          .getElementById("collectionName")
          .value.trim();
        const documentId = document.getElementById("documentId").value.trim();

        if (!collectionName || !documentId) {
          showMessage(
            document.getElementById("dataMessage"),
            "Please enter collection name and document ID",
            "error"
          );
          return;
        }

        try {
          const docRef = doc(
            db,
            `test_project/${collectionName}/${documentId}`
          );
          const docSnap = await getDoc(docRef);

          if (docSnap.exists) {
            const dataList = document.getElementById("dataList");
            dataList.innerHTML = "";
            const item = document.createElement("div");
            item.className = "data-item";
            item.style.flexDirection = "column";
            item.style.alignItems = "flex-start";
            item.innerHTML = `
              <div style="display: flex; justify-content: flex-start; width: 100%; margin-bottom: 8px;">
                <span class="data-key">ID: ${docSnap.id}</span>
              </div>
              <pre class="data-value" style="margin: 0; white-space: pre-wrap; font-family: monospace; font-size: 12px; color: #4a5568; background: #f7fafc; padding: 8px; border-radius: 4px; width: 100%; overflow-x: auto;">${JSON.stringify(
                docSnap.data(),
                null,
                2
              )}</pre>
            `;
            dataList.appendChild(item);

            showMessage(
              document.getElementById("dataMessage"),
              "Document loaded successfully! üöÄ",
              "success"
            );
          } else {
            showMessage(
              document.getElementById("dataMessage"),
              "Document not found",
              "error"
            );
            clearDataDisplay();
          }
        } catch (error) {
          showMessage(
            document.getElementById("dataMessage"),
            `Failed to load document: ${error.message}`,
            "error"
          );
          clearDataDisplay();
        }
      };

      // Delete single document using auto API
      window.deleteDocAuto = async function deleteDocAuto() {
        const { db, doc, deleteDoc } = window.BasebaseSDK;

        const collectionName = document
          .getElementById("collectionName")
          .value.trim();
        const documentId = document.getElementById("documentId").value.trim();

        if (!collectionName || !documentId) {
          showMessage(
            document.getElementById("dataMessage"),
            "Please enter collection name and document ID",
            "error"
          );
          return;
        }

        if (
          !confirm(
            `Are you sure you want to delete document "${documentId}" from collection "${collectionName}"?`
          )
        ) {
          return;
        }

        try {
          const docRef = doc(
            db,
            `test_project/${collectionName}/${documentId}`
          );
          await deleteDoc(docRef);

          showMessage(
            document.getElementById("dataMessage"),
            `Document "${documentId}" deleted successfully! üóëÔ∏è`,
            "success"
          );

          // Clear the document ID field
          document.getElementById("documentId").value = "";

          // Refresh the data list
          loadDataAuto();
        } catch (error) {
          showMessage(
            document.getElementById("dataMessage"),
            `Failed to delete document: ${error.message}`,
            "error"
          );
        }
      };

      // ========================================
      // Server Configuration Functions
      // ========================================

      // Update server host
      window.updateServerHost = function updateServerHost() {
        const serverHost = document.getElementById("serverHost").value.trim();

        if (!serverHost) {
          showMessage(
            document.getElementById("serverMessage"),
            "Please enter a server host",
            "error"
          );
          return;
        }

        // Validate URL format
        try {
          new URL(serverHost);
        } catch (error) {
          showMessage(
            document.getElementById("serverMessage"),
            "Please enter a valid URL (e.g., https://api.basebase.us/)",
            "error"
          );
          return;
        }

        try {
          // Update the global base URL
          window.BasebaseSDK.setBasebaseHost(serverHost);

          showMessage(
            document.getElementById("serverMessage"),
            `Server host updated to: ${serverHost}`,
            "success"
          );

          // Clear auth status since we're connecting to a potentially different server
          updateAuthStatus();
          clearDataDisplay();
        } catch (error) {
          showMessage(
            document.getElementById("serverMessage"),
            `Failed to update server host: ${error.message}`,
            "error"
          );
        }
      };

      // ========================================
      // Authentication Functions
      // ========================================

      // Update authentication status
      window.updateAuthStatus = function updateAuthStatus() {
        const authState = window.BasebaseSDK.getAuthState();
        const statusEl = document.getElementById("authStatus");

        if (authState.isAuthenticated) {
          statusEl.className = "status authenticated";
          statusEl.textContent = `Authenticated as ${authState.user?.name} (${
            authState.user?.phone
          }) | Project: ${
            authState.project?.displayName || authState.project?.name
          }`;
        } else {
          statusEl.className = "status unauthenticated";
          statusEl.textContent = "Not authenticated";
        }
      };

      // Request verification code
      window.requestCode = async function requestCode() {
        const username = document.getElementById("username").value.trim();
        const phone = document.getElementById("phone").value.trim();

        if (!username || !phone) {
          showMessage(
            document.getElementById("authMessage"),
            "Please enter username and phone",
            "error"
          );
          return;
        }

        // Validate username is alphanumeric with no spaces
        const usernameRegex = /^[a-zA-Z0-9]+$/;
        if (!usernameRegex.test(username)) {
          showMessage(
            document.getElementById("authMessage"),
            "Username must contain only alphanumeric characters with no spaces",
            "error"
          );
          return;
        }

        try {
          await window.BasebaseSDK.requestCode(username, phone);
          showMessage(
            document.getElementById("authMessage"),
            "Verification code sent! üì±",
            "success"
          );
        } catch (error) {
          showMessage(
            document.getElementById("authMessage"),
            `Failed to send code: ${error.message}`,
            "error"
          );
        }
      };

      // Verify code and authenticate
      window.verifyCode = async function verifyCode() {
        const phone = document.getElementById("phone").value.trim();
        const code = document.getElementById("code").value.trim();
        const apiKey = document.getElementById("apiKey").value.trim();

        if (!phone || !code || !apiKey) {
          showMessage(
            document.getElementById("authMessage"),
            "Please enter phone, code, and API key",
            "error"
          );
          return;
        }

        try {
          await window.BasebaseSDK.verifyCode(phone, code, apiKey);
          showMessage(
            document.getElementById("authMessage"),
            "Authentication successful! üéâ",
            "success"
          );
          updateAuthStatus();
          loadDataAuto(); // Load data after authentication
        } catch (error) {
          showMessage(
            document.getElementById("authMessage"),
            `Authentication failed: ${error.message}`,
            "error"
          );
        }
      };

      // Sign out
      window.signOut = function signOut() {
        window.BasebaseSDK.signOut();
        updateAuthStatus();
        showMessage(
          document.getElementById("authMessage"),
          "Signed out successfully",
          "success"
        );
        clearDataDisplay();
      };

      // ========================================
      // Utility Functions
      // ========================================

      // Display data in the UI
      window.displayData = function displayData(snapshot) {
        const dataList = document.getElementById("dataList");
        dataList.innerHTML = "";

        if (snapshot.empty) {
          dataList.innerHTML =
            '<div class="data-item" style="justify-content: center; color: #a0aec0;">No data found</div>';
          return;
        }

        snapshot.forEach((doc) => {
          const data = doc.data();
          const item = document.createElement("div");
          item.className = "data-item";
          item.style.flexDirection = "column";
          item.style.alignItems = "flex-start";
          item.innerHTML = `
                    <div style="display: flex; justify-content: flex-start; width: 100%; margin-bottom: 8px;">
                      <span class="data-key">ID: ${doc.id}</span>
                    </div>
                    <pre class="data-value" style="margin: 0; white-space: pre-wrap; font-family: monospace; font-size: 12px; color: #4a5568; background: #f7fafc; padding: 8px; border-radius: 4px; width: 100%; overflow-x: auto;">${JSON.stringify(
                      data,
                      null,
                      2
                    )}</pre>
                `;
          dataList.appendChild(item);
        });
      };

      // Clear data display
      window.clearDataDisplay = function clearDataDisplay() {
        const dataList = document.getElementById("dataList");
        dataList.innerHTML =
          '<div class="data-item" style="justify-content: center; color: #a0aec0;">No data</div>';
      };

      // Show message helper
      window.showMessage = function showMessage(element, message, type) {
        element.className = type;
        element.textContent = message;
      };

      // Initialize on page load
      window.addEventListener("load", function () {
        updateAuthStatus();
        clearDataDisplay();
      });
    </script>
  </body>
</html>
